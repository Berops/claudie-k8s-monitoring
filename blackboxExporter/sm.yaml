#@ load("@ytt:data", "data")
#@ load("metadata.lib.yaml", "metadata")
#@ load("labels.lib.yaml", "labels")
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata: #@ metadata(data.values.blackboxExporterName, data.values.namespace, app=data.values.blackboxExporterName, comp=data.values.blackboxExporterComponent, ver=data.values.blackboxExporterVersion)
spec:
  endpoints:
  - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    interval: 30s
    path: /metrics
    port: https
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
  selector:
    matchLabels: #@ labels(app=data.values.blackboxExporterName, comp=data.values.blackboxExporterComponent)
