#@ load("@ytt:data", "data")
#@ load("@ytt:json", "json")
#@ load("metadata.lib.yaml", "metadata")
---
#@ def datasources():
apiVersion: 1
datasources:
  access: proxy
  editable: false
  name: #@ data.values.prometheusName
  orgId: 1
  type: prometheus
  url: #@ "http://"+ data.values.prometheusInstance +"."+ data.values.namespace +".svc:9090"
#@ end
---
apiVersion: v1
kind: Secret
metadata: #@ metadata(data.values.grafanaName+"-datasources", data.values.namespace, app=data.values.grafanaName, comp=data.values.grafanaComponent, ver=data.values.grafanaVersion)
stringData:
  datasources.yaml: #@ json.encode(datasources())
  #!      {
  #!        "apiVersion": 1,
  #!        "datasources": [
  #!            {
  #!                "access": "proxy",
  #!                "editable": false,
  #!                "name": "prometheus",
  #!                "orgId": 1,
  #!                "type": "prometheus",
  #!                "url": "http://prometheus-k8s.monitoring.svc:9090",
  #!                #@ "url": "http://prometheus-k8s.monitoring.svc:9090",
  #!                "version": 1
  #!            }
  #!        ]
  #!    }
type: Opaque
