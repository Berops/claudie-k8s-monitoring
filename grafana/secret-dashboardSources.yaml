#@ load("@ytt:data", "data")
#@ load("metadata.lib.yaml", "metadata")
---
apiVersion: v1
data:
  dashboards.yaml: |-
    {
        "apiVersion": 1,
        "providers": [
            {
                "folder": "Default",
                "folderUid": "",
                "name": "0",
                "options": {
                    "path": "/grafana-dashboard-definitions/0"
                },
                "orgId": 1,
                "type": "file"
            }
        ]
    }
kind: ConfigMap
metadata: #@ metadata(data.values.grafanaName+"-dashboard", data.values.namespace, data.values.grafanaName, comp=data.values.grafanaComponent, ver=data.values.grafanaVersion)
