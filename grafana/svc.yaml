#@ load("@ytt:data", "data")
#@ load("metadata.lib.yaml", "metadata")
#@ load("labels.lib.yaml", "labels")
---
apiVersion: v1
kind: Service
metadata: #@ metadata(data.values.grafanaName, data.values.namespace, app=data.values.grafanaName, comp=data.values.grafanaComponent, ver=data.values.grafanaVersion)
spec:
  ports:
  - name: http
    port: 3000
    targetPort: http
  selector: #@ labels(data.values.grafanaName, data.values.grafanaComponent)
